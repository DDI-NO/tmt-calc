<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

	<title></title>
	<style media="screen">
		#calc{
			padding: 25px;
		}
		#cerad{
			margin-top: 50px;
		}
	</style>
</head>

<body class="bg-light">
	<div class="container">
		<div class="py-5 text-center">

			<h2>Trial Making Test Norm Calculator</h2>

		</div>

		<div class="border rounded">
			<form action="#" id="calc">

				<!-- Demographics -->
				<div class="form-group row">
					<label for="age1" class="col-sm-3 col-form-label">Age</label>
					<div class="col-sm-5">
						<input type="number" class="form-control  tmt" id="age" min="40" max="80" placeholder="40 - 80 years" required/>
	  			</div>
				</div>
				<div class="form-group row">
					<label for="years1" class="col-sm-3 col-form-label">Years of education</label>
					<div class="col-sm-5">
						<input type="number" class="form-control tmt" id="edu" min="7" max="23" placeholder="7 - 23 years" required>
	  			</div>
				</div>

				<!-- TMT VALUES -->
				<div id="tmt">

					<!-- Header -->
					<div class="form-group row">
						<div class="col-sm-2">
						</div>
						<label for="raw-score-a" class="col-sm-2 col-form-label">Raw score</label>
						<label for="raw-score-a" class="col-sm-2 col-form-label">T-Score</label>
						<label for="raw-score-a" class="col-sm-2 col-form-label">T-Score (age only)</label>

					</div>
					<div class="form-group row">
						<label for="raw-score-a" class="col-sm-2 col-form-label">TMT-A</label>
						<div class="col-sm-2">
							<input type="number" class="form-control tmt" id="raw-score-a" required>
		  			</div>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="t-score-a" readonly>
		  			</div>


					</div>
					<div class="form-group row">
						<label for="raw-score-b" class="col-sm-2 col-form-label">TMT-B</label>
						<div class="col-sm-2">
							<input type="number" class="form-control tmt" id="raw-score-b" required>
						</div>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="t-score-b" readonly>
						</div>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="t-score-b-age" readonly>
						</div>
					</div>

					<div class="form-group row">
						<label for="tmt-b-a" class="col-sm-2 col-form-label">TMT-B - A</label>
						<div class="col-sm-2">
							<input type="text" class="form-control tmt" id="tmt-b-a" readonly>
						</div>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="t-score-b-a" readonly>
						</div>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="t-score-b-a-age" readonly>
						</div>

					</div>
					<div class="form-group row">
						<label for="tmt-b-div-a" class="col-sm-2 col-form-label">TMT-B / A</label>
						<div class="col-sm-2">
							<input type="text" class="form-control tmt" id="tmt-b-div-a" readonly>
						</div>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="t-score-b-div-a" readonly>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label for="tmt-beta" class="col-sm-2 col-form-label">TMT β</label>
					<div class="col-sm-2">

					</div>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="t-score-beta" readonly>
					</div>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="t-score-beta-age" readonly>
					</div>
				</div>



						<div class="form-group row">
							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary">Calculate</button>
							</div>
						</div>
			</form>
		</div>


	</div>

	<footer class="container py-5">
			<small>Created by the Dementia Disease Initiation (DDI) project; No guarantee or liability implied.<br>
			Supplement of <em>Espenes et al (2020). Demographically adjusted Trail Making Test norms in a Scandinavian sample from 41 to 84 years. The Clinical Neuropsychologist.</em></small>
    </footer>

	<!-- load libs from CDN -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!-- in-memory browser SQL database for easy look-up tables -->
	<script src="https://cdn.jsdelivr.net/alasql/latest/alasql.min.js">

	</script>
	<!-- Code for the computation -->
	<script type="text/javascript">
		// Regression coefficients
		var tmt_a = {
			"intercept": 18.522 ,
			"age": -0.140,
			"SD": 2.81667,

		};

		var tmt_b = {
			"intercept": 16.935  ,
			"age": -0.136,
			"edu": 0.152,
			"SD":  2.63607
		};

		var tmt_b_age_only = {
			"intercept": 19.579  ,
			"age": -0.146,
			"SD":  2.67989
		};

		var tmt_b_a = {
			"intercept": 14.172,
			"age": -0.092,
			"edu": 0.167,
			"SD":  2.82943
		};

		var tmt_b_a_age_only = {
			"intercept": 17.079  ,
			"age": -0.103,
			"SD":  2.87904
		};

		var tmt_b_div_a = {
			"intercept": 7.711,
			"edu": 0.134,
			"SD":  2.94446
		};

		var tmt_beta = {
			"intercept": 8.892,
			"age": -0.074,
			"edu": 0.137,
			"SD":  2.31819,
			"TMT-A": 0.448
		};

		var tmt_beta_age_only = {
			"intercept": 11.173,
			"age": -0.082,
			"SD":  2.35140,
			"TMT-A": 0.454
		};


		try {
			// TMT look-up tables
			alasql("CREATE TABLE tmt_a (scaled number, lower number, upper number)");
			alasql("CREATE TABLE tmt_b (scaled number, lower number, upper number)");
			alasql("CREATE TABLE tmt_b_a (scaled number, lower number, upper number)");
			alasql("CREATE TABLE tmt_b_div_a (scaled number, lower number, upper number)");

			alasql("INSERT INTO tmt_a VALUES(1, 72, 72),  (2, 67, 71), (3, 65, 66), (4, 59, 64), (5, 55, 58), (6, 47, 54), (7, 41, 46), (8, 40, 38), (9, 34, 37), (10, 30, 33), (11, 28, 29), (12, 27, 27), (13, 23, 25), (14, 22, 22), (15, 20, 21), (16, 18, 19), (17, 16, 17), (18, 15, 15)");
			alasql("INSERT INTO tmt_b VALUES(2,	166, 166),(3, 160, 165),(4, 155, 159),(5, 136, 154),(6, 121, 135),(7, 108, 120),(8, 98, 107),(9, 86, 87),(10, 78, 85),(11, 71, 77),(12, 63, 70),(13, 58, 62),(14, 51, 57),(15, 46, 50),(16, 41, 45),(17, 34, 40),(18, 33	,33)");
			alasql("INSERT INTO tmt_b_a VALUES(2,	131.2, 131.2),(3,	120.3, 131.2),(4,	105.6, 120.2),(5,	101.3, 105.5),(6,	81.4, 101.2),(7,	67.6, 81.3),(8,	58.1, 67.5),(9,	50.1, 58),(10, 43.1, 50),(11,	38.1, 43),(12,	32.1, 38),(13,	27.6, 32),(14,	23.1, 27.5),(15,	19.1, 23),(16,	10, 19),(17,	2, 9.9),(18,	-4, 1.9),(19, -4.1, -4.9),(20, -5, -5)");
			alasql("INSERT INTO tmt_b_div_a VALUES(1, 5.32,	5.32),(2, 4.79, 5.31),(3, 4.34, 4.78),(4, 3.92, 4.33),(5, 3.55, 3.91),(6, 3.13, 3.54),(7, 2.82, 3.12),(8, 2.56, 2.81),(9, 2.34, 2.55),(10, 2.08, 2.33),(11, 1.92, 2.07),(12, 1.80, 1.91),(13, 1.62, 1.79),(14, 1.53, 1.61),(15, 1.32, 1.52),(16, 1.03, 1.31),(17, 0.90, 1.02),(18, 0.88, 0.89),(19, 0.87, 0.87)");
		} catch (e) {
			console.log(e);
		}

		/*
		* Find the scaled value for a raw value on a given table
		*/
		function findScaled(table, raw) {
			var scaled = null;
			try {
				var query = "SELECT scaled from " + table + " where lower <= " + raw + " and " + raw + " <= upper";
				var rs = alasql(query);
				var scaled = rs[0].scaled;
			} catch (e) {
				console.log(e);
			}
			return scaled;
		}



		function calculate() {

			try {
				var age = parseInt($('#age').val());
				var edu = parseInt($('#edu').val());
				var raw_a;
				var raw_b;
				var scaled_a;
				var scaled_b;

				if (age !== '' && edu !== '') {
					// TMT-A
					raw_a = $('#raw-score-a').val();
					if (raw_a !== '') {
						var range_a = Math.min(Math.max(parseInt(raw_a), 15), 72);
						// query the TMT-A look-up table and get the first (only) result


						// Check we find the scaled value. WARN in the console otherwise
						scaled_a = findScaled("tmt_a", range_a);
						if(scaled_a !== null){
							var predicted_scaled_a = tmt_a["intercept"] + (age * tmt_a["age"]);
							var tmt_a_t_score = (scaled_a - predicted_scaled_a) / tmt_a["SD"] * 10 + 50;
							$('#t-score-a').val(Math.round(tmt_a_t_score));
						}else {
							console.log("[WARN] No TMT-A scaled value found for " + raw_a);
						}

					}

					// TMT-B
					raw_b  = $('#raw-score-b').val();
					if (raw_b !== '') {
						var range_b = Math.min(Math.max(parseInt(raw_b), 33), 166);
						// query the TMT-B look-up table and get the first (only) result
						scaled_b = findScaled("tmt_b", range_b);
						if (scaled_b !== null) {
							var predicted_scaled_b = tmt_b["intercept"] + (age * tmt_b["age"]) + (edu * tmt_b["edu"]);
							var tmt_b_t_score = (scaled_b - predicted_scaled_b) / tmt_b["SD"] * 10 + 50;
							$('#t-score-b').val(Math.round(tmt_b_t_score));

							// Age only
							var predicted_scaled_b_age = tmt_b_age_only["intercept"] + (age * tmt_b_age_only["age"]);
							var tmt_b_t_score_age = (scaled_b - predicted_scaled_b_age) / tmt_b_age_only["SD"] * 10 + 50;
							$('#t-score-b-age').val(Math.round(tmt_b_t_score_age));
						} else {
							console.log("[WARN] No TMT-B scaled value found for " + raw_b);
						}
					}

					// TMT-B - A
					if (raw_b !== '' && raw_a !== '') {
						var raw_b_a  = raw_b - raw_a;
						var range_ba = Math.min(Math.max(parseInt(raw_b_a), -5), 131.2);
						$('#tmt-b-a').val(raw_b_a);
						// query the TMT-B-A look-up table and get the first (only) result
						var scaled_ba = findScaled("tmt_b_a", range_ba);
						if (scaled_ba !== null) {
							var predicted_scaled_b = tmt_b_a["intercept"] + (age * tmt_b_a["age"]) + (edu * tmt_b_a["edu"]);
							var tmt_b_t_score = (scaled_ba - predicted_scaled_b) / tmt_b_a["SD"] * 10 + 50;
							$('#t-score-b-a').val(Math.round(tmt_b_t_score));

							// Age only
							var predicted_scaled_b_age = tmt_b_a_age_only["intercept"] + (age * tmt_b_a_age_only["age"]);
							var tmt_b_t_score_age = (scaled_ba - predicted_scaled_b_age) / tmt_b_a_age_only["SD"] * 10 + 50;
							$('#t-score-b-a-age').val(Math.round(tmt_b_t_score_age));
						} else {
							console.log("[WARN] No TMT-B-A scaled value found for " + raw_b + "(" + range_ba + ")");
						}
					}

					// TMT-B / A
					if (raw_b !== '' && raw_a !== '') {
						var raw_b_div_a  = raw_b / raw_a;
						var range_ba = Math.min(Math.max(parseInt(raw_b_div_a), 0.87), 5.32);
						$('#tmt-b-div-a').val(raw_b_div_a);
						// query the TMT-B/A look-up table and get the first (only) result
						var scaled_ba = findScaled("tmt_b_div_a", range_ba);
						if (scaled_ba !== null) {
							var predicted_scaled_b = tmt_b_div_a["intercept"]  + (edu * tmt_b_div_a["edu"]);
							var t_score = (scaled_ba - predicted_scaled_b) / tmt_b_div_a["SD"] * 10 + 50;
							$('#t-score-b-div-a').val(Math.round(t_score));
						} else {
							console.log("[WARN] No TMT-B/A scaled value found for " + raw_b + "(" + range_ba + ")");
						}
					}

					// TMT β
					if (raw_b !== '' && raw_a !== '') {
						if (scaled_b !== null) {
							var predicted_scaled_beta = tmt_beta["intercept"] + (age * tmt_beta["age"]) + (edu * tmt_beta["edu"]) + (scaled_a * tmt_beta["TMT-A"]);
							var t_score_beta = (scaled_b - predicted_scaled_beta) / tmt_beta["SD"] * 10 + 50;
							$('#t-score-beta').val(Math.round(t_score_beta));

							// Age only
							var predicted_scaled_beta = tmt_beta_age_only["intercept"] + (age * tmt_beta_age_only["age"]) + (scaled_a * tmt_beta_age_only["TMT-A"]);
							var t_score_beta = (scaled_b - predicted_scaled_beta) / tmt_beta_age_only["SD"] * 10 + 50;
							$('#t-score-beta-age').val(Math.round(t_score_beta));
						} else {
							console.log("[WARN] No TMT-B/A scaled value found for " + raw_b + "(" + range_ba + ")");
						}
					}

				}

			} catch (e) {
				// If there is any missing data just ignore
				console.log(e);
			}


		}

		// prevent page reload on form submission
		$('#calc').submit(function () {
		 calculate();
		 return false;
		});

	</script>
</body>

</html>
